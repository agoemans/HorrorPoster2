<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    {{title}}
  </h1>
</div>

<div>
  <button (click)="onGetMovie()"> Get me a movie!</button>
</div>
<div>
  <div *ngIf="selectedMovie">
    <div>
      <h2>{{this.selectedMovie.mainStar}} </h2>
      <h5>{{this.selectedMovie.tagLine}}</h5>
      <h1 class="movieTitle">{{this.selectedMovie.title}}</h1>
      <h3>{{this.selectedMovie.year}} </h3>
    </div>
  </div>
</div>
